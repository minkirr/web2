<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Picker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, padding: 20px; text-align: center; }
        #status { margin: 15px; font-weight: bold; min-height: 24px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h3>Выберите время:</h3>
    <input type="time" id="timeInput">
    <button id="sendBtn">Отправить</button>
    <div id="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tg = window.Telegram?.WebApp;
            const statusEl = document.getElementById('status');
            
            // Дебаг-информация
            console.log('WebApp init:', {
                platform: tg?.platform,
                initData: tg?.initData,
                initDataUnsafe: tg?.initDataUnsafe
            });

            if (!tg) {
                statusEl.textContent = '❌ Запустите в Telegram!';
                return;
            }

            tg.expand();
            tg.enableClosingConfirmation();

            document.getElementById('sendBtn').addEventListener('click', () => {
                const timeValue = document.getElementById('timeInput').value;
                if (!timeValue) {
                    statusEl.textContent = '⚠️ Выберите время!';
                    return;
                }

                const data = JSON.stringify({ time: timeValue });
                console.log('Попытка отправки:', data);

                statusEl.textContent = '⌛ Отправка...';
                statusEl.style.color = 'blue';

                try {
                    tg.sendData(data);
                    console.log('sendData вызван');
                    
                    statusEl.textContent = '✅ Данные отправлены!';
                    statusEl.style.color = 'green';
                    
                    // Тестовая проверка получения
                    setTimeout(async () => {
                        const testResponse = await fetch('https://your-backend.com/ping');
                        console.log('Тест доставки:', await testResponse.text());
                    }, 2000);
                    
                } catch (e) {
                    statusEl.textContent = '❌ Ошибка: ' + e.message;
                    statusEl.style.color = 'red';
                    console.error('Ошибка отправки:', e);
                }
            });
        });
    </script>
</body>
</html>
