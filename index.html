<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Time Picker</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
    <h3>Введите время вручную:</h3>
    <input type="time" id="timeInput">
    <button id="sendTimeBtn">Отправить</button>

    <script>
        const tg = window.Telegram?.WebApp;

        function sendTime() {
            if (!tg) {
                alert('Работает только в Telegram!');
                return;
            }

            const input = document.getElementById('timeInput').value;
            if (!input) {
                alert('Пожалуйста, введите время!');
                return;
            }

            // Отправляем введённое время
            tg.sendData(`time:${input}`);
            tg.close();
        }

        if (tg) {
            tg.ready();
            document.getElementById('sendTimeBtn').addEventListener('click', sendTime);
        } else {
            document.body.innerHTML = '<p>Запустите в Telegram!</p>';
        }
    </script>
</body>
</html>
