<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Time Picker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #status {
            min-height: 20px;
            margin: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Введите время:</h3>
    <input type="time" id="timeInput" step="300">
    <button id="sendTimeBtn">Отправить</button>
    <div id="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram?.WebApp;
            const statusEl = document.getElementById('status');
            
            if (!tg) {
                document.body.innerHTML = '<p>Пожалуйста, откройте в Telegram!</p>';
                return;
            }

            tg.expand();
            tg.enableClosingConfirmation();

            document.getElementById('sendTimeBtn').addEventListener('click', () => {
                const timeInput = document.getElementById('timeInput');
                const timeValue = timeInput.value;
                
                if (!timeValue) {
                    statusEl.textContent = '❌ Выберите время!';
                    statusEl.style.color = 'red';
                    return;
                }

                statusEl.textContent = '⌛ Отправка...';
                statusEl.style.color = 'blue';
                
                console.log('[WebApp] Попытка отправки:', timeValue);

                try {
                    tg.sendData(time:${timeValue});
                    
                    statusEl.textContent = '✅ Данные отправлены!';
                    statusEl.style.color = 'green';
                    console.log('[WebApp] Данные успешно отправлены');
                    
                    setTimeout(() => {
                        tg.close();
                    }, 1500);
                } catch (e) {
                    statusEl.textContent = '❌ Ошибка отправки!';
                    statusEl.style.color = 'red';
                    console.error('[WebApp] Ошибка:', e);
                    
                    setTimeout(() => {
                        statusEl.textContent = '';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
